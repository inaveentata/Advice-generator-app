<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <p class="advice-id">Advice # <span id="id">117</span></p>
        <p class="advice-text">
          " <span id="advice"
            >It is easy to sit up and take notice, what's difficult is getting
            up and tacking action.</span
          > "
        </p>
        <div class="pattren"></div>
        <div class="dice">
          <img src="/images/icon-dice.svg" alt="dice" class="dice-icon" />
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="https://www.github.com/inaveentata" target="_blank">Tata Naveen</a>.</p>
    </footer>
  </body>
</html>
